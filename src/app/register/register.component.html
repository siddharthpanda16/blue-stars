<div id="register-main-id">

    <div class="step-bar">
        <ul>
          <li>
            <div class="number active">1</div>
            <div class="text">email</div>
          </li>
          <li> 
            <div class="number">2</div>
            <div class="text">personal</div>
            <div class="line"></div>
          </li>
          <li> 
            <div class="number">3</div>
            <div class="text">finish</div>
            <div class="line"></div>
          </li>
        </ul>
      </div>
      <h1>Create new account</h1>
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="account-setup register-form">
          <h2>Step 1/3</h2>
          <input name="email" formControlName="email" type="email" placeholder="*Email"/>
          <div *ngIf ="submitted && messageForm.controls.email.errors" class="error">
            <label *ngIf= "messageForm.controls.email.errors.email" class="alert-danger"> Enter Valid Email.</label>
            <label *ngIf= "messageForm.controls.email.errors.required" class="alert-danger"> Enter Valid Email.</label>
          </div>
          <input name="password" formControlName="password" type="password" placeholder="*Password"/>
          <div *ngIf ="submitted && messageForm.controls.password.errors" class="error">
              <label *ngIf= "messageForm.controls.password.errors.required" class="alert-danger"> password is required.</label>
          </div>
          <input name="confirmPassword" formControlName="confirmPassword" type="password" placeholder="*Confirm Password"/>
          <div *ngIf ="submitted && messageForm.controls.confirmPassword.errors" class="error">
              <label *ngIf= "messageForm.controls.confirmPassword.errors.required" class="alert-danger"> confirm Password is required.</label>
          </div>
          <div class="button firstNext"><img class="img-width" src="./assets/right_arrow.png"></div>
        </div>
        <div class="user-details register-form">
          <h2>Step 2/3</h2>
          <input name="name" formControlName="name" type="text" placeholder="*Full name"/>
          <div *ngIf ="submitted && messageForm.controls.name.errors" class="error">
              <label *ngIf= "messageForm.controls.name.errors.required" class="alert-danger"> name is required.</label>
          </div>
          <input name="telephone" formControlName="telephone" type="tel" placeholder="*Phone No."/>
          <div *ngIf ="submitted && messageForm.controls.telephone.errors" class="error">
              <label *ngIf= "messageForm.controls.telephone.errors.pattern"  class="alert-danger"> Enter valid telephone (only numbers).</label>
          </div>
          <input name="playingrole" type="text" placeholder="Playing Role"/>
          <div class="button firstPrev"><img class="img-width" src="./assets/left_arrow.png"></div>
          <div class="button secondNext"><img class="img-width" src="./assets/right_arrow.png"></div>
        </div>
        <div class="finish-step register-form">
          <h2>Step 3/3</h2>
          <div class="switch-field">
              <div class="switch-title">Are you a student?</div>
              <input type="radio" id="switch_left" name="switch_2" value="yes" checked/>
              <label class="swtch-left" for="switch_left">Yes</label>
              <input type="radio" id="switch_right" name="switch_2" value="no" />
              <label for="switch_right">No</label>
          </div>
          <h5 *ngIf="!success" class="error">Fill mandatory fields!!!</h5>

          <!-- <div class="error-text">*This field is required</div> -->
          <button type="submit" class="button ">SIGN UP</button>

          <div class="button secondPrev"><img class="img-width" src="./assets/left_arrow.png"></div>
        </div>
      </form>
</div>
