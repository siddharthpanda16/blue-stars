        <h5>Additional Features</h5>
        <div class="full" >
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" *ngFor="let card of cards">
                <div class="card-header">{{card.type}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text">{{card.details}}</p>
                    <div class="card-footer bg-transparent border-light">
                        
                        <button *ngIf="card.footer=='Pick Umpire'" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#umpiringPickerModal">
                           {{card.footer}}
                        </button>
                        <button *ngIf="card.footer=='Select Team'" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#teamPickerModal">
                                {{card.footer}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Button trigger modal -->
    
      
      <!-- Modal -->
      <div class="modal fade" id="umpiringPickerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Random Umpire Picker<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </h5>
              
            </div>
            <div class="modal-body">
                <div id="buttons">
                    <button id="draw">Draw</button>
                    <button id="remove">Reset</button>
                </div>
                <textarea name="possibilitiesField" rows="8" cols="100" placeholder=" Enter your possibilities splited with a coma..."></textarea>
                <p id="possibilities">Draw result :</p>
                <div id="result"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="teamPickerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Pick Team For Next Game<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </h5>
                  
                </div>
                <div class="modal-body">
                    <form>
                        <div class="filters">
                            <h2>Select Team</h2>
                            <!-- <span class="filters__expand" id="js-expand">+</span> -->
                            <div class="filters__list">
                                
                                <div class="filters__item" *ngFor="let player of players">
                                    <input type="checkbox" [id]="player.name" name="filter" [value]="player.name">
                                    <label [for]="player.name"> {{player.name}} </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Team</button>
                </div>
              </div>
            </div>
          </div>
      
    </div>
